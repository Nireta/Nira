<html>
<body>


<style>
        
        .popup {
            display: none;
            position: fixed; z-index: 1001;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 400px;
        }
        .popup h2 {
            margin: 0 0 20px 0;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        .popup input, .popup select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #555;
            background: #333;
            color: white;
        }
        .popup input:focus, .popup select:focus {
            outline: none;
            border-color: #888;
        }
        .popup button {
            background-color: #eb9981;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer; transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        .popup button:hover {
            background-color: #b37a59;
        }
        .overlay {
            display: none;
            position: fixed; z-index: 1001;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); z-index: 1000; pointer-events: auto;
        }
        .popup label {
            display: block;
            margin: 10px 0 5px 0;
            color: #aaa;
        }
        .popup .mobile-input {
            display: flex;
            gap: 10px;
        }
        .popup select {
            width: 30%;
        }
        .popup input[type="tel"] {
            width: 70%;
        }
    </style>
<center>
    <button class="button w-button" onclick="openPopup()" style="background-color: black; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease;">Buy Now</button>
    </center>
    <div class="overlay" id="overlay" style="pointer-events: none;"></div>
    
    <div class="popup" id="popup">
        <p><b>Test <span style="float: right; cursor: pointer; transition: background-color 0.3s ease;" onclick="closePopup()">&times;</span></b></p><hr>
        <form onsubmit="submitForm(event)">
            <label>Name:</label>
            <input type="text" required>
            
            <label>Contact Number:</label>
            <input type="number" required>
            
            <label>Address:</label>
            <input type="text" required>

            <label>Pincode:</label>
            <input type="number" required>
            
            
            <button type="submit">Place Order</button>
        </form>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }
        
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
        
        function submitForm(event) {
            event.preventDefault();
            
            let form = document.querySelector('.popup form');
            if (!form.checkValidity()) {
                alert('Please fill all required fields correctly.');
                return;
            }
            
            let upiLink = "upi://pay?pa=nira22@barodampay&pn=RecipientName&am=19.00&cu=INR";
            window.location.href = upiLink;
        }
    </script>

  
</body>
  
</html>
